<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Cluster</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: -7.5754887, lng: 110.8243272}
        });

        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: -7.5607149, lng: 110.7680175},
		{lat: -7.5605175, lng: 110.78861},
		{lat: -7.5620557, lng: 110.8098432},
		{lat: -7.5666728, lng: 110.8074913},
		{lat: -7.5625137, lng: 110.7947849},
		{lat: -7.5987739, lng: 110.8167576},
		{lat: -7.6012584, lng: 110.8148935}
      ]
    </script>
    <script src="mc.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfHVw6LHQkkSoTZE3j8G3UdHwrU0U9dEs&callback=initMap">
    </script>
  </body>
</html>
